<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-cloak>
    <ion-pane>
      <ion-content ng-controller="MainCtrl">
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <div class="background-wrapper">
        </div>
        <div class="data-wrapper">
          <span class="temp-wrapper">{{ temp }} Â°C</span>
          <span class="weather-text">{{ weather.data.report.atmo_opacity }}</span>
        </div>
        <div class="meta-wrapper">
          <ul>
            <li>Sol: {{ weather.data.report.sol }}</li>
            <li>Pressure: {{ weather.data.report.pressure }}</li>
          </ul>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
